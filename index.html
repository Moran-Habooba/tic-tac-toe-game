<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>משחק איקס עיגול</h1>
    <table id="board">
      <tr>
        <td class="cell"></td>
        <td class="cell"></td>
        <td class="cell"></td>
      </tr>
      <tr>
        <td class="cell"></td>
        <td class="cell"></td>
        <td class="cell"></td>
      </tr>
      <tr>
        <td class="cell"></td>
        <td class="cell"></td>
        <td class="cell"></td>
      </tr>
    </table>
    <button id="resetButton">איפוס</button>
    <script src="tic-tac-toe.js"></script>
    <marquee
      style="font-size: 20px"
      class="Developed"
      behavior=""
      direction="right"
    >
      <p style="color: rgb(10, 10, 10)">Developed By- Moran ♥ Habooba</p>
    </marquee>
  </body>
</html>
